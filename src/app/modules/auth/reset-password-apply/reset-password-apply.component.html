
<div class="content" role="main" style="align-items: unset;">

    <div class="row">
        <h1 class="col-12">Password reset</h1>
        <p class="col-12">
            Confirm your email and provide a new password
        </p>

        <div class="modal-form col-12 col-md-12 col-lg-12">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="email" id="email" name="email" type="email" required>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Enter new password</mat-label>
                <input matInput [(ngModel)]="password1" id="password1" name="password1" type="password" required>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Confirm new password</mat-label>
                <input matInput [(ngModel)]="password2" id="password2" name="password2" type="password" required>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="sendResetPasswordApply()">Reset password</button>
        </div>
    </div>




</div>
