<div class="content" role="main" style="align-items: unset;">

  <div class="row">
    <h1 class="col-12">Password reset</h1>
    <p class="col-12">
      Confirm your email and provide a new password
    </p>

    <div class="modal-form col-12 col-md-12 col-lg-12">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="email" id="email" matInput name="email" required type="email">
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Enter new password</mat-label>
        <input [(ngModel)]="password1" id="password1" matInput name="password1" required type="password">
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Confirm new password</mat-label>
        <input [(ngModel)]="password2" id="password2" matInput name="password2" required type="password">
      </mat-form-field>

      <button (click)="sendResetPasswordApply()" color="primary" mat-raised-button>Reset password</button>
    </div>
  </div>


</div>
