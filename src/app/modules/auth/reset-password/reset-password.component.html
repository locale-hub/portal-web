
<div class="content" role="main" style="align-items: unset;">

    <div class="row">
        <h1 class="col-12">Password reset request</h1>
        <p class="col-12">
            Please give us your email address so we can send you a link to reset your password.
            <br />
            This is required to ensure nobody else than you is actually resetting your password.
        </p>

        <div class="modal-form col-12 col-md-12 col-lg-12">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="email" id="email" name="email" type="email" required>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="sendResetPasswordRequest()">Send email</button>
            <a routerLink="/login" class="mat-warn-text">Go back to login</a>
        </div>
    </div>

</div>
