
<div class="translation-container">
    <div class="row translation-title">
        <h3>Translation key: {{ key }}</h3>
    </div>
    <div class="row translation-content">
        <div class="col-sm-12 col-md-6 translation-helpers">
            Nested keys:<br />
            <span [innerHTML]="nestedTooltip"></span>
        </div>
        <div class="col-sm-12 col-md-6 translation-value">
            <p>Translation:</p>
            <textarea matInput spellcheck="true"
              placeholder="Translated content"
              [(ngModel)]="entry.value"
              (ngModelChange)="inputChange()"
            ></textarea>
        </div>
    </div>
    <div class="row translation-actions">
        <div class="col-12">
            <button mat-flat-button color="warn" (click)="deleteKey()">
                <mat-icon>delete</mat-icon>
                Delete translation key
            </button>
            <button mat-stroked-button (click)="resetValue()">
                <mat-icon>undo</mat-icon>
                Revert changes
            </button>
            <button mat-stroked-button (click)="showHistory()">
                <mat-icon>history</mat-icon>
                Show history
            </button>

            <div class="vertical-split"></div>

            <button mat-flat-button color="warn" (click)="cancel()">
                <mat-icon>close</mat-icon>
                Cancel
            </button>
            <button mat-flat-button color="primary" (click)="save()">
                <mat-icon>done</mat-icon>
                Save
            </button>
        </div>
    </div>

</div>
