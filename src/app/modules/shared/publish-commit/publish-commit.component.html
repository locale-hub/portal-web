<h2 mat-dialog-title>You are about to release new changes?</h2>

<mat-dialog-content class="mat-typography">
  <p>
    This action will publish all changes since last published version.<br/>
    It means that the changes made until that commit will be sent to you apps.<br/>
    Note: This will unpublished the previous published commit.<br/>
  </p>
</mat-dialog-content>

<mat-dialog-actions style="justify-content: center; margin-bottom: 0;">
  <button (click)="close()" mat-button mat-dialog-close>Cancel</button>
  <button (click)="deleteApp()" color="warn" mat-flat-button style="color: white;">
    Publish changes
  </button>
</mat-dialog-actions>
