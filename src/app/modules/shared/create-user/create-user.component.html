<h2 mat-dialog-title>Invite a user</h2>

<mat-dialog-content class="mat-typography">
  <form class="modal-form">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input [(ngModel)]="userInvite.name" id="name" matInput name="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="userInvite.email" id="email" matInput name="email" required>
    </mat-form-field>

  </form>

</mat-dialog-content>

<mat-dialog-actions style="float: right">
  <button (click)="close()" mat-button mat-dialog-close>Cancel</button>
  <button (click)="create()" color="primary" mat-flat-button>Invite</button>
</mat-dialog-actions>
