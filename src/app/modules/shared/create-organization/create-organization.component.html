<h2 mat-dialog-title>Create a new Organization</h2>

<mat-dialog-content class="mat-typography">
  <form class="modal-form">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input [(ngModel)]="organization.name" id="name" matInput name="name" required>
    </mat-form-field>
  </form>

</mat-dialog-content>

<mat-dialog-actions style="float: right">
  <button (click)="close()" mat-button mat-dialog-close>Cancel</button>
  <button (click)="create()" color="primary" mat-flat-button>Create</button>
</mat-dialog-actions>
