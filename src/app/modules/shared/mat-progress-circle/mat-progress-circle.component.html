<div class="mat-progress-circle">
  <mat-progress-spinner [value]="100" class="filler" mode="determinate">
  </mat-progress-spinner>
  <mat-progress-spinner [value]="value" class="content" mode="determinate">
  </mat-progress-spinner>
  <span *ngIf="displayText" class="text">{{ value }}%</span>
</div>
