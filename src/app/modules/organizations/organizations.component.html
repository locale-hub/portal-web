<mat-drawer-container>

  <mat-drawer *ngIf="organization" [class.mat-drawer-reduced]="isReducedMenu" mode="side" opened>
    <div [class.mat-drawer-reduced]="isReducedMenu" class="title">
      <h1 *ngIf="!isReducedMenu">{{ organization.name }}</h1>
      <h1 *ngIf="isReducedMenu">{{ organization.name[0] }}</h1>
    </div>

    <button [routerLink]="['/organizations', organization.id, 'projects']" mat-button routerLinkActive="active">
      <mat-icon>view_column</mat-icon>
      <span *ngIf="!isReducedMenu">Projects</span>
    </button>

    <button [routerLink]="['/organizations', organization.id, 'users']" mat-button routerLinkActive="active">
      <mat-icon>people</mat-icon>
      <span *ngIf="!isReducedMenu">Users</span>
    </button>

    <button *ngIf="organization && user && organization.owner === user.id"
            [routerLink]="['/organizations', organization.id, 'usage']"
            mat-button routerLinkActive="active">
      <mat-icon>data_usage</mat-icon>
      <span *ngIf="!isReducedMenu">Usage</span>
    </button>

    <button *ngIf="organization && user && organization.owner === user.id"
            [routerLink]="['/organizations', organization.id, 'settings']"
            mat-button routerLinkActive="active">
      <mat-icon>tune</mat-icon>
      <span *ngIf="!isReducedMenu">Settings</span>
    </button>


    <button (click)="isReducedMenu = !isReducedMenu" [class.menu-reducer-btn-reduced]="isReducedMenu"
            class="extend-close-navbar-btn"
            mat-icon-button
            style="z-index: 13;">
      <mat-icon *ngIf="isReducedMenu">chevron_right</mat-icon>
      <mat-icon *ngIf="!isReducedMenu">chevron_left</mat-icon>
    </button>

  </mat-drawer>

  <mat-drawer-content [class.mat-drawer-content-reduced]="isReducedMenu"
                      [class.mat-drawer-opened-margin]="!isReducedMenu"
                      style="padding: 5vh 2vw;">

    <router-outlet></router-outlet>

  </mat-drawer-content>
</mat-drawer-container>
